name: hexagonal-solution-template

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "cY5VvZkkh4AzES"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    networks:
      - hexagonal_solution_template_network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -U sa -P "cY5VvZkkh4AzES" -C -Q "SELECT 1" || exit 1
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 15s
    ports:
      - "1433:1433"

  mssqltools:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - hexagonal_solution_template_network
    volumes:
      - ./scripts/migrations.sql:/tmp/migrations.sql
      - ./scripts/seeds.sql:/tmp/seeds.sql
    command:
      - /bin/bash
      - -c
      - |
        ./opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P "cY5VvZkkh4AzES" -C -d master -i ./tmp/migrations.sql &&
        ./opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P "cY5VvZkkh4AzES" -C -d master -i ./tmp/seeds.sql

  seq:
    image: datalust/seq:2025.2
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
      # Optional: Set an initial admin password for the first run
      - SEQ_FIRSTRUN_ADMINPASSWORD=cY5VvZkkh4AzES
    networks:
      - hexagonal_solution_template_network

  redis:
    image: redis:8
    ports:
      - "6379:6379"
    networks:
      - hexagonal_solution_template_network

networks:
  hexagonal_solution_template_network:
    driver: bridge
